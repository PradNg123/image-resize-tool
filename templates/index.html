<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resize Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        .btn-custom {
            background: #ff9800;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background: #e68900;
        }
        .result img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }
        /* Comments Section Styling */
        .comments-section {
            max-width: 600px;
            background: white;
            color: black;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
            margin: 0 auto;
            text-align: center;
        }
        .comments-section h2 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #333;
        }
        .comments-section iframe {
            width: 100%;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2>ðŸŽ¨ Image Resize Tool</h2>
        <form method="POST" enctype="multipart/form-data" class="mt-3">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" required>
            </div>
            <div class="row">
                <div class="col">
                    <input class="form-control" type="number" name="width" placeholder="Width (px)">
                </div>
                <div class="col">
                    <input class="form-control" type="number" name="height" placeholder="Height (px)">
                </div>
            </div>
            <div class="mt-3">
                <label class="form-label">Save as:</label>
                <select class="form-select" name="filetype">
                    <option value="png">PNG</option>
                    <option value="jpg">JPG</option>
                    <option value="jpeg">JPEG</option>
                    <option value="gif">GIF</option>
                    <option value="webp">WEBP</option>
                </select>
            </div>
            <button class="btn btn-custom mt-3 w-100">Resize & Save</button>
        </form>

        {% if filename %}
        <div class="result mt-4">
            <h4>âœ… Resized Image</h4>
            <p>Width: {{ width }} px | Height: {{ height }} px | Size: {{ size }} KB</p>
            <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Resized Image">
            <div class="mt-3">
                <a class="btn btn-success w-100" href="{{ url_for('uploaded_file', filename=filename) }}" download>â¬‡ Download Image</a>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Comments Section -->
    <div class="comments-section">
        <h2>ðŸ’¬ Leave a Comment</h2>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeCcEIge1YNrwGjtFGOslZozJlW8a1hKqSLpsi8cEF63XRWkQ/viewform?embedded=true" 
                height="500" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </div>
    
</body>
</html>
